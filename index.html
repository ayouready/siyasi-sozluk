<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siyasi Sözlük - 100+ Termin</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-landmark"></i>
                <h1>Siyasi Sözlük</h1>
            </div>
            <p class="tagline">100-dən çox siyasi termin və anlayış</p>
        </div>
    </header>

    <main class="content-wrapper">
        <section class="search-container">
            <div class="search-box">
                <input type="text" id="search" placeholder="Termin axtar... (Məs: 'Demokratiya')">
                <button onclick="searchTerm()">
                    <i class="fas fa-search"></i> Axtar
                </button>
            </div>
            
            <div class="quick-access">
                <h3>Ən çox axtarılanlar:</h3>
                <div class="term-tags" id="popular-terms">
                    <!-- JavaScript ilə doldurulacaq -->
                </div>
            </div>
        </section>

        <section class="terms-container" id="terms-container">
            <!-- Yalnız 3 termin göstəriləcək -->
        </section>

        <div class="show-more-container">
            <button id="show-more-btn" class="show-more-btn">Daha çox termin göstər</button>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <div class="copyright">
                <p>© 2023 Siyasi Sözlük | Bütün hüquqlar qorunur</p>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
