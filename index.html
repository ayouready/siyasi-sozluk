<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siyasi Sözlük</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Siyasi Sözlük</h1>
        <p>Terminləri sadə izah və vizualla öyrən</p>
    </header>

    <main>
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Termin axtar...">
            <button onclick="searchTerm()">Axtar</button>
        </div>

        <section id="termDisplay" class="term-display"></section>

        <section class="popular">
            <h2>Ən Populyar 10 Termin</h2>
            <div class="tags" id="popularTags"></div>
        </section>
    </main>

    <footer>
        <p>© 2025 Siyasi Sözlük | sadə və vizual izahlarla siyasət</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
